<!DOCTYPE html>
<html>
    <head>
				<meta charset="UTF-8">

        <title>Report</title>
        <link rel="stylesheet" type="text/css" href="style.css">
					<script src="d3.js"></script>
    </head>

    <body>
<!--  <select id="select1" onchange="select()"></select> -->
		<script>
    var w = 500;
    var h = 200;
    var barPadding = 1;
    var padding = 10;
    var yScale;

    d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .attr("transform", "rotate(180)");

     d3.select("body")
            .append("select")
            .attr("id","select")
            .attr("onchange","select()")
            .style("position","absolute")
            .style("left",w + 20 + "px");

    //var lstVal="goal1Completions";
function csvData(selVal){
  d3.csv("Book.csv", function(data) {        

      data.forEach(function(d) {
                  d.users = +d.users
                  d.goal1Completions = +d.goal1Completions
                  d.goal2Completions = +d.goal2Completions
                  d.goal3Completions = +d.goal3Completions
                  d.goal4Completions = +d.goal4Completions;
                  });

var arr = [];
var i=0;
    data.forEach(function(d){
      arr[i]=+d[selVal];
      i++;
    });

      yScale = d3.scaleLinear()
                 .domain([0, d3.max(arr)])
                 .range([0, h]);                  

//Блок для списка
            d3.select("select").selectAll("option")
                  .data(data.columns)
                  .enter()
                        .append("option")                     
                        .attr("value",function(d) {return d})
                        .text(function(d) {return d});
//Блок для списка 
fc(data,selVal);                               
})

}			


function fc(data,lstVal){

            d3.select("svg").selectAll("rect")             
             .remove();

            d3.select("svg").selectAll("rect")
               .data(data)
               .enter()
                       .append("rect")                       
                       .attr("x", function(d,i) {return (w-(w / data.length - barPadding))-i*(w/data.length);})                       
                       .attr("y",0)
                       .attr("class", "column")
                       .attr("fill", "teal")
                       .attr("rx", "1%")
                          .transition()
                          .duration(1000)
                          .delay(200)
                          .attr('width', w / data.length - barPadding)
                          .attr('height', function(d) {return  yScale(d[lstVal]);});

}


function select(){
	var sVal = document.getElementById("select").value;
  csvData(sVal);	
}
  csvData("date");
		</script>
   
    	
    </body>
    </html>
