    <h1>Аналитика</h1>      
        <blockquote>
            <p class="rd"><em>Данная страница является тестовой.</em><br>
						Для сбора и анализа статистических показатлей необходимо заполнить форму.<br>
            </p>
        </blockquote>
        <form name="form" class="subform" onsubmit="return validate()" action="index.html" method="get">
          <div class="d1">

            <div class="dv">
              <p>Рост:</p><br>
              <input type="text" name="growth" size="10"><span style="color:red" id="growthf"></span><br />               
            </div>

            <div class="dv">
              <p>Вес:</p><br>
              <input type="text" name="weight" size="10"><span style="color:red" id="weightf"></span><br />               
            </div>  

            <div class="dv">
                <p>Умение плавать:</p><span style="color:red" id="sxf"></span><br /><br>
                <input class="rb" type="radio" name="sx" value="M" id="sx1"><label for="sx1">Да</label>
                <input class="rb" type="radio" name="sx" value="W" id="sx2"><label for="sx2">Нет</label>
            </div>

             <form action="">
                <p>Все готово. Поплыли? <span style="color:red" id="sendf"></span><br /></p>

                <div class="dv">
                  <input type="submit" value="Поплыли">
                </div>

            </form>

        </div>
        </form>

        <blockquote>
            <p class="rd">Была ли страница полезной?<br>
            </p>
        </blockquote>
        <div class="dv">
                  <input id="yes" type="button" value="Да" onclick="buttonYes()">
        </div>

        <div class="dv">
                  <input id="no" type="button" value="Нет" onclick="buttonNo()">
